<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator_styling.css">
</head>
<body>
      
      <div id="main_div">
             <div id="calculator"> CALCULATOR</div>
             <div id="display"></div>
             <div id="button_container">
                <div class="buttons" id="AC">AC</div>
                <div class="buttons" id="change_sign">+/-</div>
                <div class="buttons" id="percentage">%</div>
                <div class="buttons operator" id="divide">/</div>
                <div class="buttons " id="seven">7</div>
                <div class="buttons" id="eight">8</div>
                <div class="buttons" id="nine">9</div>
                <div class="buttons operator" id="multiply">*</div>
                <div class="buttons" id="four">4</div>
                <div class="buttons" id="5">5</div>
                <div class="buttons" id="six">6</div>
                <div class="buttons operator" id="minus">-</div>
                <div class="buttons" id="one">1</div>
                <div class="buttons" id="two">2</div>
                <div class="buttons" id="three">3</div>
                <div class="buttons operator" id="plus">+</div>
                <div class="buttons" id="zero">0</div>
                <div class="buttons" id="dot">.</div>
                <div class="buttons operator" id="equals">=</div>

             </div>
      </div>

      <script src="calculator_logic.js"></script>
</body>
</html>
